<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Two Questions</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    section { margin-bottom: 24px; }
    iframe { width: 100%; max-width: 760px; height: 280px; border: 1px solid #bbb; }
    .q { max-width: 760px; }
    .q p { margin-bottom: 8px; }
    .q label { display: block; margin: 4px 0; }
  </style>
</head>
<body>
  <section>
    <h2>Question (no iframe)</h2>
    <div class="q">
      <p>Cats require a dietary source of what fatty acid that they cannot synthesize on their own?</p>
      <label><input type="radio" name="q1"> Linoleic acid</label>
      <label><input type="radio" name="q1"> Palmitic acid</label>
      <label><input type="radio" name="q1"> Stearic acid</label>
      <label><input type="radio" name="q1"> Oleic acid</label>
    </div>
  </section>

  <section>
    <h2>Question (inside iframe)</h2>
    <iframe title="Question in iframe" srcdoc="
      <!doctype html>
      <html lang='en'>
      <head>
        <meta charset='utf-8'>
        <style>
          body { font-family: Arial, sans-serif; margin: 16px; }
          p { margin-bottom: 8px; }
          label { display: block; margin: 4px 0; }
        </style>
      </head>
      <body>
        <p>Cats require a dietary source of what fatty acid that they cannot synthesize on their own?</p>
        <label><input type='radio' name='q2'> Linoleic acid</label>
        <label><input type='radio' name='q2'> Palmitic acid</label>
        <label><input type='radio' name='q2'> Stearic acid</label>
        <label><input type='radio' name='q2'> Oleic acid</label>
      </body>
      </html>
    "></iframe>
  </section>
</body>
</html>
